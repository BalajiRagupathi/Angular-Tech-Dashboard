<div *ngIf="status === false">
  <!-- Loading -->
  <h1 class="loading">Loading...</h1>
</div>
<div *ngIf="status === true">
  <div style="padding: 50px;">
    <h1>Technologies Dataset</h1>
    <div>
      <!-- Table -->
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- total_users Column -->
          <ng-container matColumnDef="total_users">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Users </th>
            <td mat-cell *matCellDef="let row"> {{row.total_users}} </td>
          </ng-container>

          <!-- usage_count Column -->
          <ng-container matColumnDef="usage_count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Users Count </th>
            <td mat-cell *matCellDef="let row"> {{row.usage_count}} </td>
          </ng-container>

          <!-- usage_points Column -->
          <ng-container matColumnDef="usage_points">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usage Points </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.usage_points"> {{row.usage_points}} </td>
          </ng-container>

          <!-- popularity Column -->
          <ng-container matColumnDef="popularity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Popularity </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.usage_points"> {{row.popularity}}% </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
